Name: Example.api
Host: 0.0.0.0
Port: 8081
Timeout: 2000

Auth:
  AccessSecret: # the same as core
  AccessExpire: 259200

CROSConf:
  Address: '*'

Log:
  ServiceName: ExampleApiLogger
  Mode: console
  Path: /home/data/logs/Example/api
  Level: info
  Compress: false
  Encoding: json
  KeepDays: 7
  StackCoolDownMillis: 100


RedisConf:
  Host: 127.0.0.1:6379

CasbinDatabaseConf:
  Type: postgres
  Host: 127.0.0.1
  Port: 5432
  DBName: simple_admin
  Username: postgres
  Password: simple-admin.
  MaxOpenConn: 100
  SSLMode: disable
  CacheTime: 5

CasbinConf:
  ModelText: |
    [request_definition]
    r = sub, obj, act
    [policy_definition]
    p = sub, obj, act
    [role_definition]
    g = _, _
    [policy_effect]
    e = some(where (p.eft == allow))
    [matchers]
    m = r.sub == p.sub && keyMatch2(r.obj,p.obj) && r.act == p.act


I18nConf:
  Dir:  
