  plusins-rpc:
    build:
      context: ./plusins_rpc
      args:
        PROJECT: plusins
    container_name: plusins-rpc
    image: gg-pr-plusins-plusins-rpc
    ports:
      - "9103:9103"
    restart: always
    environment:
      TZ: Asia/Manila
    volumes:
      - /home/a/gg-pr-plusins/plusins_rpc/etc:/app/etc
      - /home/a/gg-pr-plusins/plusins_rpc/logs:/home/data/logs/plusins_rpc
    networks:
      - plusins-net
