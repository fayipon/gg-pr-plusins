Name: plusins-merchant-service
Host: 0.0.0.0
Port: 8082

CasbinDatabaseConf:
  Type: postgres
  Host: 172.17.0.1
  Port: 5432
  DBName: simple_admin
  Username: postgres
  Password: simple-admin
  SSLMode: disable
  MaxOpenConn: 100
  CacheTime: 5

CasbinConf:
  ModelText: |
    [request_definition]
    r = sub, obj, act

    [policy_definition]
    p = sub, obj, act

    [role_definition]
    g = _, _

    [policy_effect]
    e = some(where (p.eft == allow))

    [matchers]
    m = r.sub == p.sub && keyMatch2(r.obj, p.obj) && r.act == p.act

RestConf:
  Timeout: 6000
  MaxConns: 5000
  Cors: true
