  # -------------------------------------------------
  # 🧠 Plusins API 服务（供前端通过 /plusin-api/ 访问）
  # -------------------------------------------------
  plusins-api:
    build:
      context: ./plusins_api                # 指向 plusins_api 目录
      args:
        PROJECT: plusins                   # Go 项目前缀，用于编译输出名
    container_name: plusins-api
    image: gg-pr-plusins-plusins-api       # 可选：指定镜像名（方便识别）
    ports:
      - "8081:8081"                        # 宿主机端口:容器端口
    restart: always
    environment:
      TZ: Asia/Manila                      # 设置时区
      GIN_MODE: release                    # 可选：go框架环境变量
    depends_on:
      - plusins-rpc                        # 依赖 rpc 服务
    volumes:
      - /home/a/gg-pr-plusins/plusins_api/etc:/app/etc   # ✅ 挂载配置文件（绝对路径）
      - /home/a/gg-pr-plusins/plusins_api/logs:/home/data/logs/plusins_api   # ✅ 可选: 挂载日志目录
    networks:
      - plusins-net                         # 自定义内部网络
