Name: plusins-api
Host: 0.0.0.0
Port: 8081
Timeout: 2000

# 使用 core 的数据库与 redis
CoreAPI:
  Host: host.docker.internal:8088   # 如果 Linux，可换成宿主 IP 或 172.17.0.1
  JwtSecret: your-jwt-secret

Rpc:
  Endpoint: plusins-rpc:9103

Auth:
  AccessSecret: your-jwt-secret
  AccessExpire: 259200

CROSConf:
  Address: '*'

RedisConf:
  Host: host.docker.internal:6379   # 使用 core 的 redis

CasbinDatabaseConf:
  Type: postgres
  Host: host.docker.internal        # core 的数据库
  Port: 5432
  DBName: simple_admin
  Username: user
  Password: password
  SSLMode: disable
  MaxOpenConn: 100
  CacheTime: 5

Log:
  ServiceName: PlusinsApiLogger
  Mode: file
  Path: /home/data/logs/plusins_api
  Level: info
  Encoding: json
  KeepDays: 7

I18nConf:
  Dir: /home/a/simple-admin-core/resource/i18n
