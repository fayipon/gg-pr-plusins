# ========================
# Plusins API Config
# ========================

Name: plusins-api
Host: 0.0.0.0
Port: 8081
Timeout: 2000

CoreAPI:
  Host: 172.17.0.1:9101         # ✅ core-api 在宿主机上
  JwtSecret: your-jwt-secret

Rpc:
  Endpoint: plusins-rpc:9103

Auth:
  AccessSecret: your-jwt-secret
  AccessExpire: 259200

CROSConf:
  Address: '*'

RedisConf:
  Host: 172.17.0.1:6379         # ✅ 使用 core 的 redis
  Type: node

CasbinDatabaseConf:
  Type: postgres
  Host: 172.17.0.1              # ✅ 使用 core 的 PostgreSQL
  Port: 5432
  DBName: simple_admin
  Username: postgres
  Password: simple-admin.    # ⚠️ 请改成 core compose 里的密码
  SSLMode: disable
  MaxOpenConn: 100
  CacheTime: 5

CasbinConf:
  ModelText: |
    [request_definition]
    r = sub, obj, act
    [policy_definition]
    p = sub, obj, act
    [role_definition]
    g = _, _
    [policy_effect]
    e = some(where (p.eft == allow))
    [matchers]
    m = r.sub == p.sub && keyMatch2(r.obj,p.obj) && r.act == p.act

Log:
  ServiceName: PlusinsApiLogger
  Mode: file
  Path: /home/data/logs/plusins_api
  Level: info
  Encoding: json
  KeepDays: 7
  StackCoolDownMillis: 100

I18nConf:
  Dir: ""
